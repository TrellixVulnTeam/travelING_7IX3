    <section>
        <h1 >Saca tu pasaporte con nostros</h1>
        <div class="pasaporteFormulario" >
          <form>
            <fieldset>
                <legend>Datos personales</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id= "name"><br> <br>
                    <label for="lastname">Apellido:</label>
                    <input type="text" id= "lastname"><br> <br>
                    <label for="number">Numero de contacto:</label>
                    <input type="text" id= "number"><br> <br>
                    <label for="genero">Genero</label>
                    <select name="genero" id="genero">
                    <option value="masculino">masculino</option>
                    <option value="femenino">femenino</option>
                    <option value="prefiero no aclarar">prefiero no aclarar</option></select><br><br>
                     <legend>Nacionalidad Argentina</legend>
                        <input type="radio" name= "Nacionalidad Argentina" value="si">
                        <label for="si">si</label>
                        <input type="radio" name="Nacionalidad Argentina" value="no">
                        <label for="no">no</label><br><br>
                     <label for="dni">Numero de DNI</label>
                     <input type="text" id= dni> <br><br>
              <input type="checkbox" name="acepta" value="1">
              <label id="cond" for="acepta">Acepta terminos y condiciones</label>       
            </fieldset>
            <input type="submit" value="enviar">
            <input type="reset" value="limpiar">
            <input type="button" value="guardar para despues">
          </form><br><br>
          <img src="../11 - SASS 1/assets/pasaporte2.jpeg" alt="pasaportes">
